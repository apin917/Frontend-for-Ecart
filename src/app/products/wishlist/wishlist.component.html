<!-- empty wishlist  -->

<div class="container" >
    <div class="row mt-3" *ngIf="allwishlist.length==0">
        <div class="col text-center">
            <!-- empty wishlist page  -->
            <img style="border-radius:50px; box-shadow:rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;;"
                src="https://media2.giphy.com/media/RrQGnisB9cJBd1DOiz/200.webp?cid=ecf05e4705ej3afks9m5efxbn1okcmvsmhz2tg3984rtlxs1&ep=v1_gifs_search&rid=200.webp&ct=g"
                alt="">
            <h1>your wishlist is empty</h1>
            <button class="btn btn-outline-warning text-warning bg-dark ms-5" routerLink="">shop more</button>
        </div>
    </div>
</div>

<!-- wishlist with content  -->
<section class="">
    <div class="container px-4  mt-3">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let wish of allwishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img style="width: 200px;" class="card-img-top  justify-content-center " [src]="wish.image"
                        alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                            {{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a (click)="deletewishlist(wish.id)" class="btn btn-outline-dark mt-auto"><i
                                    class="fa-solid fa-heart-circle-xmark text-danger"></i>
                            </a>
                            <a (click)="addtocart(wish)" class="btn btn-outline-dark mt-auto text-center ms-5"><i
                                    class="fa-solid fa-cart-plus text-warning"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
