 <!-- Section-->
 <section class="">
    <div class="container px-4  mt-3">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let Product of allProducts |filter:searchTerm:'title'">
                <div class="cards card h-100 border-warning">
                    <!-- Product image-->
                    <img height="250px" width="100px" class="card-img-top p-4" [src]="Product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h2 class="fw-bolder">{{Product.title}}</h2>
                            <!-- Product price-->
                           <h3> ${{Product.price}}</h3>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-warning mt-auto text-warning bg-dark" routerLink="view-product/{{Product.id}}">View options</a></div>
                    </div>
                </div>
            </div>
